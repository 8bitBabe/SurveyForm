<body>
  <div id="header">
    <h1 id="title"><strong>Survey Form</strong></h1>
    <p id="description">How can we make your experience with 8B2 Studios better?</p>
  </div>
  <form id="survey-form">
    <div class="row-tab">
      <div class="label">
        <label id="name" for="name">* Name: </label>
      </div>
      <div class="input-box">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="row-tab">
      <div class="label">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="input-box">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="row-tab">
      <div class="label">
        <label id="number" for="age">* Age: </label>
      </div>
      <div class="input-box">
        <input type="number" name="age" id="number" min="1" max="100" class="input-field" placeholder="Age">
      </div>
    </div>
  </form>
</body>
